<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tracks:</h1>
      <form class="track-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new track here." ng-model="newTrack">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addTrack()">Add New</button>
      </span>
        </p>
      </form>

      <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="track in tracks">
        <li><a href="#">{{track.title}}<button type="button" class="close" ng-click="deleteTrack(track)">&times;</button></a></li>
      </ul>
    </div>
  </div>
</div>
