<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>YASC</h1>
    <p class="lead">Full-stack Javascript project for {EPITECH.}</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tracks:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="track in tracks">
        <li><a href="#"><span ng-click="gotoTrack(track._id);">{{track.title}}</span><button type="button" class="close" ng-click="deleteTrack(track)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="track-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new track here." ng-model="newTrack">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addTrack()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13</p>
  </div>
</footer>
