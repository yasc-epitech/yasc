<div class="container" ng-controller="PlaylistDetailCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{playlist.title}}</h1>
      <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="track in tracks">
        <li><a href="#">{{track.title}} --- {{track.url}}<button type="button" class="close" ng-click="playTrack(track)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="playlist-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new playlist here." ng-model="newPlaylist">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addPlaylist()">Add New</button>
      </span>
    </p>
  </form>
</div>
