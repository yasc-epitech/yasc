<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Playlists:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="playlist in playlists">
        <li><a href="/playlist/{{playlist._id}}">{{playlist.title}}<button type="button" class="close" ng-click="deletePlaylist(playlist)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="playlist-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new playlist here." ng-model="newPlaylist">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addPlaylist()">Add New</button>
      </span>
    </p>
  </form>
</div>
