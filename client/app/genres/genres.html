<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Genres:</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="genre in genres">
                <li><a href="#">{{genre.name}}<button type="button" class="close" ng-click="deleteGenre(genre)">&times;</button></a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form class="genre-form">
                <label>Syncs in realtime across clients</label>
                <p class="input-group">
                    <input type="text" class="form-control" placeholder="Add a new genre here." ng-model="newGenre">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" ng-click="addGenre()">Add New</button>
                    </span>
                </p>
            </form>
        </div>
    </div>
</div>
